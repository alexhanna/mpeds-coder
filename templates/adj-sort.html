{% for i in range(4) %}
<div class="row form-row">
    <div class="col-sm-4">
        <select class="form-control"
                name="{{ search_mode }}_sort_field_{{ i }}"
                id="{{ search_mode }}_sort_field_{{ i }}">
            <option value="">---</option>
            {% for field in sort_fields %}
              <option>{{ field }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-sm-4">
        <select class="form-control" 
            name="{{ search_mode }}_sort_order_{{ i }}"
            id="{{ search_mode }}_sort_order_{{ i }}">
            <option value="">---</option>
            <option value="asc">ascending</option>
            <option value="desc">descending</option>
        </select>
    </div>
    <div class="col-sm-1">
        <a id="{{ search_mode }}_sort_clear_button_{{ i }}" 
           class="btn clear-values glyphicon glyphicon-remove" 
           title="Clear values"></a>
    </div>
</div>
{% endfor %}
